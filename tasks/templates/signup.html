{% extends 'base.html' %}
{% block content %}
<style>
    .auth-container {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .auth-card {
        background: rgba(26, 31, 58, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(191, 0, 255, 0.3);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(191, 0, 255, 0.2);
        position: relative;
        overflow: hidden;
        max-width: 450px;
        width: 100%;
    }

    .auth-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, 
            transparent, 
            rgba(191, 0, 255, 0.05), 
            transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .auth-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(45deg, #bf00ff, #ff006e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 2px;
        text-shadow: 0 0 30px rgba(191, 0, 255, 0.5);
    }

    .form-control {
        background: rgba(10, 14, 39, 0.6);
        border: 1px solid rgba(191, 0, 255, 0.3);
        color: #e0e0e0;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(10, 14, 39, 0.8);
        border-color: #bf00ff;
        box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
        color: #fff;
    }

    .form-control::placeholder {
        color: #666;
    }

    .form-label {
        color: #bf00ff;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
    }

    .neon-submit-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid #bf00ff;
        background: transparent;
        color: #bf00ff;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: 1rem;
    }

    .neon-submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(191, 0, 255, 0.3), transparent);
        transition: left 0.5s;
    }

    .neon-submit-btn:hover {
        background: #bf00ff;
        color: #fff;
        box-shadow: 0 0 30px rgba(191, 0, 255, 0.6);
        transform: translateY(-2px);
    }

    .neon-submit-btn:hover::before {
        left: 100%;
    }

    .error-message {
        background: rgba(255, 0, 110, 0.1);
        border: 1px solid #ff006e;
        border-radius: 10px;
        padding: 1rem;
        color: #ff006e;
        text-align: center;
        margin-bottom: 1.5rem;
        animation: shake 0.5s;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #bf00ff;
        opacity: 0.5;
    }

    .input-wrapper {
        position: relative;
    }

    .mb-3 {
        margin-bottom: 1.5rem !important;
    }

    @media (max-width: 576px) {
        .auth-card {
            padding: 2rem;
        }
        
        .auth-title {
            font-size: 2rem;
        }
    }
</style>

<main class="auth-container">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form action="/signup/" method="POST" class="auth-card">
                    <h1 class="auth-title">SIGN UP</h1>
                    
                    {% if error %}
                    <div class="error-message">
                        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-fill me-2"></i>Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   name="username" 
                                   id="username" 
                                   class="form-control" 
                                   placeholder="Elija su nombre de usuario"
                                   required>
                            <i class="bi bi-person input-icon"></i>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">
                            <i class="bi bi-lock-fill me-2"></i>Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   name="password1" 
                                   id="password1" 
                                   class="form-control" 
                                   placeholder="Cree una contraseña segura"
                                   required>
                            <i class="bi bi-shield-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">
                            <i class="bi bi-shield-check me-2"></i>Confirm Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   name="password2" 
                                   id="password2" 
                                   class="form-control" 
                                   placeholder="Confirme su contraseña"
                                   required>
                            <i class="bi bi-shield-check input-icon"></i>
                        </div>
                    </div>

                    <button class="neon-submit-btn">
                        <i class="bi bi-person-plus-fill me-2"></i>Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
