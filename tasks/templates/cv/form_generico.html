{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        min-height: 90vh;
        padding: 3rem 0;
    }

    .form-card {
        background: rgba(26, 31, 58, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 243, 255, 0.3);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2);
        position: relative;
        overflow: hidden;
    }

    .form-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #00f3ff, #bf00ff, #ff006e);
        animation: slide 3s linear infinite;
    }

    @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .form-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(45deg, #00f3ff, #00ff9f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
        text-align: center;
        letter-spacing: 2px;
    }

    .back-link {
        color: #00f3ff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        color: #00ff9f;
        transform: translateX(-5px);
    }

    .form-control, 
    .form-select,
    textarea.form-control,
    input[type="file"].form-control,
    input[type="date"].form-control,
    input[type="email"].form-control {
        background: rgba(10, 14, 39, 0.6);
        border: 1px solid rgba(0, 243, 255, 0.3);
        color: #e0e0e0;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    textarea.form-control {
        min-height: 120px;
        resize: vertical;
    }

    .form-control:focus,
    .form-select:focus {
        background: rgba(10, 14, 39, 0.8);
        border-color: #00f3ff;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        color: #fff;
        outline: none;
    }

    .form-label {
        color: #00f3ff;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
    }

    .form-check-input {
        background: rgba(10, 14, 39, 0.6);
        border: 2px solid rgba(0, 243, 255, 0.3);
        width: 1.5rem;
        height: 1.5rem;
        cursor: pointer;
    }

    .form-check-input:checked {
        background-color: #00f3ff;
        border-color: #00f3ff;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .form-check-label {
        color: #e0e0e0;
        margin-left: 0.5rem;
        cursor: pointer;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid #00ff9f;
        background: transparent;
        color: #00ff9f;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: 1.5rem;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 159, 0.3), transparent);
        transition: left 0.5s;
    }

    .submit-btn:hover {
        background: #00ff9f;
        color: #0a0e27;
        box-shadow: 0 0 30px rgba(0, 255, 159, 0.6);
        transform: translateY(-2px);
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    /* Style for Django form fields */
    p {
        margin-bottom: 1.5rem;
    }

    p label {
        color: #00f3ff;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
        display: block;
    }

    p input[type="text"],
    p input[type="email"],
    p input[type="url"],
    p input[type="number"],
    p input[type="date"],
    p input[type="file"],
    p textarea,
    p select {
        background: rgba(10, 14, 39, 0.6);
        border: 1px solid rgba(0, 243, 255, 0.3);
        color: #e0e0e0;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
        width: 100%;
    }

    p input:focus,
    p textarea:focus,
    p select:focus {
        background: rgba(10, 14, 39, 0.8);
        border-color: #00f3ff;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        color: #fff;
        outline: none;
    }

    p input[type="checkbox"] {
        background: rgba(10, 14, 39, 0.6);
        border: 2px solid rgba(0, 243, 255, 0.3);
        width: 1.5rem;
        height: 1.5rem;
        cursor: pointer;
        margin-right: 0.5rem;
    }

    p textarea {
        min-height: 120px;
    }

    .helptext {
        color: #666;
        font-size: 0.8rem;
        margin-top: 0.3rem;
        display: block;
    }

    @media (max-width: 768px) {
        .form-card {
            padding: 2rem;
        }
        
        .form-title {
            font-size: 2rem;
        }
    }
</style>

<main class="form-container">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <a href="{% url 'mi_hoja_vida' %}" class="back-link">
                    <i class="bi bi-arrow-left"></i>Volver a Mi Hoja de Vida
                </a>
                
                <div class="form-card">
                    <h1 class="form-title">{{ titulo }}</h1>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="submit-btn">
                            <i class="bi bi-save me-2"></i>Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
