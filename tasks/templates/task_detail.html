{% extends 'base.html' %}
{% block content %}
<style>
    .detail-container {
        min-height: 90vh;
        padding: 3rem 0;
    }

    .detail-card {
        background: rgba(26, 31, 58, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 243, 255, 0.3);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2);
        position: relative;
        overflow: hidden;
    }

    .detail-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #00f3ff, #bf00ff, #ff006e);
        animation: slide 3s linear infinite;
    }

    @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .task-title-detail {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(45deg, #00f3ff, #bf00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
        letter-spacing: 1px;
    }

    .form-control, 
    .form-select {
        background: rgba(10, 14, 39, 0.6);
        border: 1px solid rgba(0, 243, 255, 0.3);
        color: #e0e0e0;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    textarea.form-control {
        min-height: 120px;
        resize: vertical;
    }

    .form-control:focus,
    .form-select:focus {
        background: rgba(10, 14, 39, 0.8);
        border-color: #00f3ff;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        color: #fff;
        outline: none;
    }

    .form-label {
        color: #00f3ff;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
    }

    .form-check-input {
        background: rgba(10, 14, 39, 0.6);
        border: 2px solid rgba(0, 243, 255, 0.3);
        width: 1.5rem;
        height: 1.5rem;
        cursor: pointer;
    }

    .form-check-input:checked {
        background-color: #00f3ff;
        border-color: #00f3ff;
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .btn-update {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid #00f3ff;
        background: transparent;
        color: #00f3ff;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-update::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.3), transparent);
        transition: left 0.5s;
    }

    .btn-update:hover {
        background: #00f3ff;
        color: #0a0e27;
        box-shadow: 0 0 25px rgba(0, 243, 255, 0.6);
        transform: translateY(-2px);
    }

    .btn-update:hover::before {
        left: 100%;
    }

    .action-buttons {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .btn-complete {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid #00ff9f;
        background: transparent;
        color: #00ff9f;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-complete:hover {
        background: #00ff9f;
        color: #0a0e27;
        box-shadow: 0 0 25px rgba(0, 255, 159, 0.6);
        transform: translateY(-2px);
    }

    .btn-delete {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid #ff006e;
        background: transparent;
        color: #ff006e;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-delete:hover {
        background: #ff006e;
        color: #fff;
        box-shadow: 0 0 25px rgba(255, 0, 110, 0.6);
        transform: translateY(-2px);
    }

    .error-message {
        background: rgba(255, 0, 110, 0.1);
        border: 1px solid #ff006e;
        border-radius: 10px;
        padding: 1rem;
        color: #ff006e;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    /* Style for Django form fields */
    p {
        margin-bottom: 1.5rem;
    }

    p label {
        color: #00f3ff;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
        display: block;
    }

    p input[type="text"],
    p textarea {
        background: rgba(10, 14, 39, 0.6);
        border: 1px solid rgba(0, 243, 255, 0.3);
        color: #e0e0e0;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
        width: 100%;
    }

    p input[type="checkbox"] {
        background: rgba(10, 14, 39, 0.6);
        border: 2px solid rgba(0, 243, 255, 0.3);
        width: 1.5rem;
        height: 1.5rem;
        cursor: pointer;
        margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
        .task-title-detail {
            font-size: 2rem;
        }
        
        .detail-card {
            padding: 2rem;
        }
        
        .action-buttons {
            flex-direction: column;
        }
        
        .btn-complete,
        .btn-delete,
        .btn-update {
            width: 100%;
        }
    }
</style>

<main class="detail-container">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="detail-card">
                    <h1 class="task-title-detail">
                        <i class="bi bi-pencil-square me-2"></i>{{ task.title }}
                    </h1>
                    
                    {% if error %}
                    <div class="error-message">
                        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn-update">
                            <i class="bi bi-arrow-repeat me-2"></i>Actualizar
                        </button>
                    </form>

                    <div class="action-buttons">
                        <form action="{% url 'complete_task' task.id %}" method="POST">
                            {% csrf_token %}
                            <button class="btn-complete">
                                <i class="bi bi-check-circle me-2"></i>Completar
                            </button>
                        </form>
                        <form action="{% url 'delete_task' task.id %}" method="POST">
                            {% csrf_token %}
                            <button class="btn-delete">
                                <i class="bi bi-trash me-2"></i>Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
