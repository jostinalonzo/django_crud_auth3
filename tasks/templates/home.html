{% extends 'base.html' %}
{% block content %}
<style>
    .hero-section {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .glass-card {
        background: rgba(26, 31, 58, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 243, 255, 0.2);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 8px 32px rgba(0, 243, 255, 0.2);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
        transition: left 0.5s;
    }

    .glass-card:hover::before {
        left: 100%;
    }

    .glass-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 50px rgba(0, 243, 255, 0.3);
    }

    .neon-title {
        font-size: 4.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #00f3ff, #bf00ff, #ff006e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 2rem;
        animation: glow-text 3s ease-in-out infinite;
        letter-spacing: 3px;
    }

    @keyframes glow-text {
        0%, 100% {
            filter: drop-shadow(0 0 10px #00f3ff) drop-shadow(0 0 20px #00f3ff);
        }
        50% {
            filter: drop-shadow(0 0 20px #bf00ff) drop-shadow(0 0 40px #bf00ff);
        }
    }

    .subtitle {
        color: #a0a0a0;
        text-align: center;
        font-size: 1.2rem;
        margin-bottom: 2.5rem;
        line-height: 1.8;
    }

    .neon-btn {
        position: relative;
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 2px solid;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        overflow: hidden;
        border-radius: 10px;
        margin: 0 10px;
    }

    .neon-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .neon-btn:hover::before {
        left: 100%;
    }

    .btn-primary-neon {
        color: #00f3ff;
        border-color: #00f3ff;
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
    }

    .btn-primary-neon:hover {
        background: #00f3ff;
        color: #0a0e27;
        box-shadow: 0 0 40px rgba(0, 243, 255, 0.6);
        transform: translateY(-3px);
    }

    .btn-secondary-neon {
        color: #bf00ff;
        border-color: #bf00ff;
        box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
    }

    .btn-secondary-neon:hover {
        background: #bf00ff;
        color: #fff;
        box-shadow: 0 0 40px rgba(191, 0, 255, 0.6);
        transform: translateY(-3px);
    }

    /* Floating orbs */
    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.6;
        animation: float 8s ease-in-out infinite;
    }

    .orb-1 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #00f3ff, transparent);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .orb-2 {
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, #bf00ff, transparent);
        bottom: 20%;
        right: 15%;
        animation-delay: 2s;
    }

    .orb-3 {
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, #ff006e, transparent);
        top: 50%;
        right: 20%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% {
            transform: translate(0, 0);
        }
        33% {
            transform: translate(30px, -30px);
        }
        66% {
            transform: translate(-20px, 20px);
        }
    }

    .feature-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        animation: pulse-icon 2s ease-in-out infinite;
    }

    @keyframes pulse-icon {
        0%, 100% {
            transform: scale(1);
            filter: drop-shadow(0 0 10px currentColor);
        }
        50% {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px currentColor);
        }
    }

    @media (max-width: 768px) {
        .neon-title {
            font-size: 2.5rem;
        }
        
        .glass-card {
            padding: 2rem;
        }
        
        .neon-btn {
            margin: 10px 0;
            display: block;
            width: 100%;
        }
    }
</style>

<main class="hero-section">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="container">
        <section class="glass-card">
            <h1 class="neon-title">DJANGO FUTURE</h1>
            <p class="subtitle">
                Bienvenido al futuro de la gestión de tareas. Una plataforma diseñada 
                con tecnología de vanguardia para optimizar tu productividad y 
                llevar tu organización al siguiente nivel.
            </p>
            <div class="text-center">
                <a class="neon-btn btn-primary-neon" href="/signin/">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </a>
                <a class="neon-btn btn-secondary-neon" href="/signup/">
                    <i class="bi bi-person-plus-fill me-2"></i>Registrarse
                </a>
            </div>
        </section>
    </div>
</main>
{% endblock %}
